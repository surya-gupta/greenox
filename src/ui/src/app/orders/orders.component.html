<h1>Orders</h1>

<ul>
  <li *ngFor="let order of orders$">
    <h2># {{ order.orderNumber }} , <i class="material-icons">av_timer</i> {{ order.orderTime | date : "d/M h:mm a" : "IST" }} , <i class="material-icons">restaurant_menu</i> {{ order.source }} <button><i class="material-icons">done</i></button><button><i class="material-icons">cancel</i></button></h2>
    <ul>
      <li *ngFor="let item of order.items"><h4>{{ item.name}}  quantity :{{ item.quantity}}</h4></li>
    </ul>
  </li>
</ul>
