<button mat-button color="primary" (click)="patchVendor(null)" matTooltip="Add New Vendor"><i class="material-icons">add</i></button>
<br />

<mat-form-field class="filter-input">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="filter-input" />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>


  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Ph. Number</th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
  </ng-container>


  <ng-container matColumnDef="emailId">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.emailId}}</td>
  </ng-container>


  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="patchVendor(row.id)"></tr>

</table>
<mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
